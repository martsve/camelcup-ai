<html>
<head>
    <title>CamelCup History Player</title>
    <script src='jquery-3.3.1.min.js'></script>
    <script src='data.js'></script>
    <script src='game.js'></script>
    <script src='Chart.bundle.min.js'></script>    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id='board'></div>

    <div id='debug'>
        <input type="button" value='Next' id='next'>

        <div id='current'></div>
        <div id='history'></div>        
    </div>

    <div id='graphContainer'> 
        <canvas id="totalscore"></canvas>
    </div>

    <script>
        async function playLast(iterations = -1, pause = 50, cont = false)
        {
            var goto = iterations > -1 ? iterations : game.GetLength();
            for (var i = 0; i < goto; i++) {
                await sleep(pause);
                game.Iterate();
            }

            if (cont) 
            {
                game.UpdateGamedata(function(self) {
                    setTimeout(function() {
                        self.Reset();
                        playLast(iterations, pause, cont);
                    }, 2000);
                });
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        game = new CamelGame('#board');

        if (getParameterByName("continue"))
        {
            var speed = 75;
            playLast(-1, speed, true);
        }
        else 
        {
            $('#debug').show();
            $('#next').on('click', function() {
                game.Iterate();
            });
        }

        SetPlayerInfo('#totalscore', 1000, true);
    </script>
</body>
</html>
